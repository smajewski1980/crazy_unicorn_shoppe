<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Product</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body id="add-new-product-body">
    <h1>ADD NEW PRODUCT</h1>
    <a href="./index.html">Home</a><br />
    <p>eventually this page will require admin status</p>
    <form id="add-product-form">
      <div id="product-name-input-wrapper">
        <label for="product-name">Product Name</label>
        <input
          type="text"
          name="product_name"
          id="product-name"
          autocomplete="off"
        />
      </div>
      <div id="product-desc-input-wrapper">
        <label for="product-desc">Product Description</label>
        <textarea
          name="product_description"
          id="product-desc"
          rows="10"
          cols="30"
          autocomplete="off"
        ></textarea>
      </div>
      <div id="product-price-input-wrapper">
        <label for="product-price">Product Price</label>
        <input
          type="number"
          name="product_price"
          id="product-price"
          autocomplete="off"
        />
      </div>
      <div id="product-image-url">
        <label for="image-url">Image URL</label>
        <input type="text" name="image_url" id="image-url" autocomplete="off" />
      </div>
      <div id="product-category-input-wrapper">
        <label for="product-category">Category</label>
        <select name="category_id" id="product-category" autocomplete="off">
          <option value="" disabled selected>-- select an option --</option>
          <option value="1">Food & Beverage</option>
          <option value="2">Fashion & Accessories</option>
          <option value="3">Electronics</option>
          <option value="4">Home Decor</option>
          <option value="5">Gifts & Gadgets of Crazy</option>
        </select>
      </div>
      <div id="current-qty-input-wrapper">
        <label for="product-current-qty">Current Qty</label>
        <input
          type="number"
          name="current_qty"
          id="product-current-qty"
          min="0"
          autocomplete="off"
        />
      </div>
      <div id="min-qty-input-wrapper">
        <label for="product-min-qty">Min Qty</label>
        <input
          type="number"
          name="min_qty"
          id="product-min-qty"
          min="0"
          autocomplete="off"
        />
      </div>
      <div id="max-qty-input-wrapper">
        <label for="product-max-qty">Max Qty</label>
        <input
          type="number"
          name="max_qty"
          id="product-max-qty"
          min="0"
          autocomplete="off"
        />
      </div>
    </form>
  </body>
</html>
