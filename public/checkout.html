<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Checkout</title>
    <link
      rel="stylesheet"
      href="main.css"
    />
    <script
      src="./checkout.js"
      defer
    ></script>
  </head>
  <body>
    <h1 id="checkout-h1">Checkout</h1>
    <a href="/">home</a>
    <main id="invoice-wrapper">
      <table>
        <thead>
          <tr>
            <th>Quantity</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Item Subtotal</th>
          </tr>
        </thead>
        <tbody id="invoice-table-body"></tbody>
        <tfoot id="invoice-table-foot"></tfoot>
      </table>

      <section id="payment-method-section">
        <h2>Please select your payment method:</h2>
        <div id="payment-choice-wrapper">
          <div class="payment-img-wrapper">
            <img
              src="./assets/images/pretendpal_btn.png"
              alt="pretend pal"
            />
          </div>
          <div class="payment-img-wrapper">
            <img
              src="./assets/images/debit_credit_btn.png"
              alt="debit or credit card"
            />
          </div>
          <div class="payment-img-wrapper">
            <img
              src="./assets/images/unicorn_pay_btn.png"
              alt="unicorn pay"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
