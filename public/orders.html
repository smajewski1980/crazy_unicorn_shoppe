<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Orders</title>
    <link
      rel="stylesheet"
      href="main.css"
    />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      src="./orders.js"
      defer
      type="module"
    ></script>
  </head>
  <body id="orders-body">
    <div class="logo-wrapper">
      <img
        src="./assets/images/logo_300x300.webp"
        alt=""
      />
    </div>
    <h1>Orders Page</h1>

    <main id="orders-summary-main">
      <table>
        <caption>
          click on an order for more details
        </caption>
        <thead>
          <tr>
            <th>Order Number</th>
            <th>Order Date</th>
            <th>Order Total</th>
            <th>Order Payment Method</th>
            <th>Order Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <dialog
      id="order-review-modal"
      closedby="any"
      data-order-id=""
    >
      <div id="order-review-modal-content">
        <h2 id="order-review-h2"></h2>

        <div id="order-review-info">
          <table>
            <caption id="order-review-caption"></caption>
            <thead>
              <tr>
                <th>Qty</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody id="order-review-tbody"></tbody>
            <tfoot id="order-review-foot">
              <tr>
                <td></td>
                <td></td>
                <th>subtotal</th>
                <td id="order-review-foot-sub"></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <th>shipping</th>
                <td id="order-review-foot-ship"></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <th>sales tax</th>
                <td id="order-review-foot-tax"></td>
              </tr>
              <tr>
                <td><button id="btn-cancel-order">Cancel Order</button></td>
                <td></td>
                <th>total</th>
                <td id="order-review-foot-total"></td>
              </tr>
            </tfoot>
          </table>
        </div>
        <button id="btn-close-order-review">Close</button>
      </div>
    </dialog>

    <nav>
      <ul>
        <li id="home-link">
          <a
            class="home-link"
            href="./index.html"
            ><span>Back To Home</span></a
          >
        </li>
        <li id="shop-link">
          <a
            class="shop-link"
            href="./shop.html"
            >Back To Shopping</a
          >
        </li>
      </ul>
    </nav>

    <div id="punctuation">
      <p>?!?!?!?</p>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
