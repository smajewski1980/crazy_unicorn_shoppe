<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Buy Stuff!</title>
    <link
      rel="stylesheet"
      href="main.css"
    />
    <script
      src="./shop.js"
      defer
    ></script>
  </head>
  <body>
    <header id="shop-page-header">
      <div class="logo-wrapper">
        <img
          src="./assets/images/logo_300x300.webp"
          alt=""
        />
      </div>
      <nav>
        <ul>
          <li>
            <a href="./signin.html">
              <img
                src="./assets/images/button.webp"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="./index.html">
              <img
                src="./assets/images/home_btn.jpg"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="./contact.html">
              <img
                src="./assets/images/button.webp"
                alt=""
              />
            </a>
          </li>
        </ul>
        <p id="shop-heading-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo non
          voluptatem eius nulla alias totam! Accusantium, amet iusto, sequi
          sapiente cum esse unde numquam eos quos, facilis ut! Voluptatem,
          alias!
        </p>
      </nav>
    </header>

    <!-- 
        <span>P</span><span>r</span><span>e</span><span>t</span><span>e</span
        ><span>n</span><span>d</span>&nbsp;    
-->

    <section id="shopping-sub-head">
      <h1>
        <span>B</span><span>u</span><span>y</span>&nbsp;<span>u</span
        ><span>n</span><span>i</span><span>c</span><span>o</span><span>r</span
        ><span>n</span>&nbsp;<span>s</span><span>t</span><span>u</span
        ><span>f</span><span>f</span><span>!</span>
      </h1>
      <div class="shopping-action-wrapper">
        <div class="input-wrapper">
          <label for="select-category">Filter By Category</label>
          <select
            name="category_id"
            id="select-category"
            autocomplete="off"
          >
            <option
              value=""
              disabled
              selected
            >
              -- select an option --
            </option>
            <option value="1">Food & Beverage</option>
            <option value="2">Fashion & Accessories</option>
            <option value="3">Electronics</option>
            <option value="4">Home Decor</option>
            <option value="5">Gifts & Gadgets of Crazy</option>
            <option value="all">All Products</option>
          </select>
        </div>
      </div>
    </section>

    <div class="products-display-wrapper">
      <!-- when we have category filter up we will change this text dynamically -->
      <h2 id="product-cards-heading">All Products</h2>
      <div id="product-cards-wrapper"></div>
    </div>

    <dialog id="product-dialog">
      <div id="btn-close">X</div>
      <div id="product-dialog-content">
        <h3 id="product-dialog-h3"></h3>
        <p id="product-dialog-category"></p>
        <div class="dialog-img-wrapper">
          <img
            src="./assets/product_thumbs/placeholder1.png"
            alt=""
            id="dialog-img"
          />
        </div>
        <p id="product-dialog-desc"></p>
        <p id="product-dialog-price"></p>
        <p id="product-dialog-in-stock"></p>
        <label for="product-add-qty">Qty</label>
        <input
          type="number"
          name="product-add-qty"
          id="product-add-qty"
          min="0"
          autocomplete="off"
        />
        <button id="btn-product-dialog-add">Add To Cart</button>
      </div>
    </dialog>

    <div id="punctuation">
      <p>?!?!?!?</p>
    </div>
    <!-- <a href="./add-new-product.html">Add new product</a> -->
  </body>
</html>
