<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sign In To Be Crazy</title>
    <link
      rel="stylesheet"
      href="main.css"
    />
    <script
      src="./signin.js"
      defer
    ></script>
  </head>
  <body>
    <main id="sign-in-page">
      <h1>Let your presence be known</h1>

      <form id="form-login">
        <div class="login-form-group">
          <label for="username">username</label>
          <input
            type="text"
            name="username"
            id="username"
            autocomplete="off"
            required
          />
        </div>
        <div class="login-form-group">
          <label for="password">password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
            maxlength="20"
            autocomplete="off"
            title="the password must be between 8-20 characters"
          />
        </div>
        <button id="btn-login">SIGN IN</button>
      </form>
      <p id="signup-link">
        Don't have an account, sign up <a href="./signup.html">here.</a>
      </p>
      <p id="home-link">
        <a
          class="home-link"
          href="./index.html"
          ><span>Back To Home</span></a
        >
      </p>
      <div id="punctuation">
        <p>?!?!?!?</p>
      </div>
    </main>
  </body>
</html>
