<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Leave a thought</title>
    <link
      rel="stylesheet"
      href="main.css"
    />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      src="thought.js"
      defer
      type="module"
    ></script>
  </head>
  <body id="thought-body">
    <div class="logo-wrapper">
      <img
        src="./assets/images/logo_300x300.webp"
        alt=""
      />
    </div>
    <nav>
      <ul>
        <li>
          <a href="./index.html">
            <img
              src="./assets/images/button_2.webp"
              alt="home"
            />
          </a>
        </li>

        <li>
          <a href="./shop.html">
            <img
              src="./assets/images/button.webp"
              alt="shop"
            />
          </a>
        </li>

        <li>
          <a href="./dev-info.html">
            <img
              src="./assets/images/button_2.webp"
              alt="dev info"
            />
          </a>
        </li>
      </ul>
    </nav>

    <h1>Your thoughts?</h1>

    <p>
      I would love to hear what you think about my site or your thoughts on
      unicorns. Did you know the Unicorn is the National animal of Scotland?
    </p>

    <form id="form-thought">
      <div class="thought-form-input-wrapper">
        <label for="thought">thought</label>
        <textarea
          name="thought"
          id="thought"
          cols="50"
          rows="10"
          maxlength="500"
        ></textarea>
      </div>

      <div class="thought-form-input-wrapper">
        <label for="name">your name</label>
        <input
          type="text"
          name="name"
          id="name"
        />
      </div>
      <button id="btn-thought">submit thought</button>
    </form>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
